HelpADM:
  - '/authadmin unregister <nick>'
  - '/authadmin clearcache <nick>'
  - '/authadmin disableshield'
  - '/authadmin clearnames'
  - '/authadmin premium <nick>'
  - '/authadmin cracked <nick>'
  - '/authadmin fetchada'
  - '/authadmin forcelogin <nick>'
